<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Set Selected Value</title>
</head>
<body>

<select id="mySelect">
  <option value="option1">Option 1</option>
  <option value="option2" >Option 2sssssss</option>
  <option value="option3">Option 3</option>
</select>


<button onclick="cc()">vvs</button>
<script>
  // Get the select element
  const select = document.getElementById('mySelect');
  
  // Set the selected value to "option3"
  select.value = 'option1';

  function cc(){
    const a = document.getElementById('mySelect').value 
    alert(a)
  }
</script>

</body>
</html>
